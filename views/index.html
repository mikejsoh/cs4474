<div class="container">

    <div class="row">
      <div class="column text-center">
          <%- title %>
      </div>
    </div>
    
    <div class="row">
         <form action="/" class="row" method="POST" >
            <input type="text"  class="column" placeholder="Task Name" id="nameField" name="task">
            <input type="submit" class="column button" value="Add">
        </form>
    </div>

    <% tasks.forEach(task => { %>
        <div class="column">
            <%= task%>
        </div>
    <% }); %>

   
 
</div>
