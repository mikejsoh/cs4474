<h1><%- title %></h1>
<h4>Adding a task</h4>
<form action="/" method="POST">
    <div class="form-group">
        <input type="text" name="taskName" class="form-control form-control-lg" placeholder="Add fields">
    </div>
    <input type="submit" value="Add Task" class="btn btn-dark btn-lg">
    <a href="/" class="btn btn-danger btn-lg">Cancel</a>
</form>
