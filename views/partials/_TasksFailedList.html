<div class="card mt-5" id="failedTasksList">
    <h5 class="card-header card-header-bg-dark mb-3">Failed Tasks</h5>
    <% failedTasks.forEach( function(failedTask) { %>
    <div class="card shadow  mb-3 ml-3 mr-3">
        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <h5 class="card-title"><%= failedTask.TaskTitle %></h5>
                    <h6 class="card-subtitle mb-2" exp="<%= failedTask.TaskEXP %>">EXP: <%= failedTask.TaskEXP %></h6>
                    <p class="card-text"><%= failedTask.TaskDescription %></p>
                </div>
                <div class="col-4">
                    <div class="row mt-3">
                        <div class="col-12 text-right">
                            <i class="far fa-clock fa-lg d-inline p-2 text-white"></i>
                            <h6 class="card-subtitle d-inline text-date text-white"><%= failedTask.TaskDueDate %></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <% }); %>
</div>
