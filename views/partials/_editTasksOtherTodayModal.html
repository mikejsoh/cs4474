<div class="modal fade" id="editTaskModal<%= allOtherTask.TaskID %>" tabindex="-1" role="dialog" aria-labelledby="editTaskModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/task/<%= allOtherTask.TaskID %>" method="POST">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="TaskTitle">Task Title</label>
                        <input type="text" class="form-control" name="taskTitle" id="TaskTitle">
                    </div>
                    <div class="form-group">
                        <label for="TaskDescription">Task Description</label>
                        <textarea class="form-control" id="TaskDescription" name="taskDescription"
                            rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="TaskEXP">Task EXP Amount</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="taskEXP">
                          <option>10</option>
                          <option>20</option>
                          <option>30</option>
                          <option>40</option>
                          <option>50</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Reward">Reward Title</label>
                        <input type="text" class="form-control" name="taskRewardTitle" id="reward">
                    </div>
                    <div class="form-group">
                        <label for="RewardDescription">Reward Description</label>
                        <textarea class="form-control" id="RewardDescription" name="taskRewardDescription" rows="3"></textarea>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="form-group">
                                <label for="TaskDueDate">Due Date</label>
                                <div class="input-group date" id="datetimepicker4editOtherToday" data-target-input="nearest">
                                    <input type="text" name="taskDueDate" class="form-control datetimepicker-input" data-target="#datetimepicker4editOtherToday"/>
                                    <div class="input-group-append" data-target="#datetimepicker4editOtherToday" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datetimepicker4editOtherToday').datetimepicker({
                                        format: 'L'
                                    });
                                });
                            </script>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">Cancel</button>
                    <input type="submit" value="Save" class="btn btn-dark btn-lg">
                </div>
            </form>
        </div>
    </div>
</div>
