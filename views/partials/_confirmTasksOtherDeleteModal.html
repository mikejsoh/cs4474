<div class="modal fade" id="confirmDeleteModal<%= allOtherTask.TaskID %>" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Task?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                This will permanently delete the task and the reward associated with the task. Do you want to continue?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No Thanks</button>
                <a href="/task/delete/<%= allOtherTask.TaskID %>" class="btn btn-danger" role="button">Delete Task</a>
            </div>
        </div>
    </div>
</div>
