<div class="modal fade" id="editTaskModal<%= task.TaskID %>" tabindex="-1" role="dialog" aria-labelledby="editTaskModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/task/<%= task.TaskID %>" method="POST">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="TaskTitle">Task Title</label>
                        <input type="text" class="form-control" name="taskTitle" id="TaskTitle"
                            value="<%= task.TaskTitle %>">
                    </div>
                    <div class="form-group">
                        <label for="TaskDescription">Task Description</label>
                        <textarea class="form-control" id="TaskDescription" name="taskDescription"
                            rows="3"><%= task.TaskDescription %></textarea>
                    </div>
                    <div class="form-group">
                        <label for="EXP">EXP</label>
                        <input type="text" class="form-control" name="taskEXP" id="exp" value="<%= task.TaskEXP %>">
                    </div>
                    <div class="form-group">
                        <label for="Reward">Reward Title</label>
                        <input type="text" class="form-control" name="taskRewardTitle" id="reward"
                            value="<%= task.TaskRewardTitle %>">
                    </div>
                    <div class="form-group">
                        <label for="RewardDescription">Reward Description</label>
                        <textarea class="form-control" id="RewardDescription" name="taskRewardDescription"
                            rows="3"><%= task.TaskRewardDescription %></textarea>
                    </div>
                    <div class="form-group">
                        <label for="DueDate">Due Date</label>
                        <input type="text" class="form-control" id="TaskDueDate" name="taskDueDate"
                            value="<%= task.TaskDueDate %>">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">Cancel</button>
                    <input type="submit" value="Save" class="btn btn-dark btn-lg">
                </div>
            </form>
        </div>
    </div>
</div>
