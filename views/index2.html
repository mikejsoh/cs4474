<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<div class="container">
    <div>
        <h2 class="d-inline-block align-middle">Tasks</h2>
        
        <!-- + Button to add task -->
        <button type="button" class="btn btn-primary fas fa-plus float-right" data-toggle="modal"
            data-target="#addTaskModal"></button>
    </div>

    <!-- Add Task Modal-->
    <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Create New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Task Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="EXP">EXP</label>
                            <input type="text" class="form-control" id="exp">
                        </div>
                        <div class="form-group">
                                <label for="Reward">Reward</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                        <option>Reward 1</option>
                                        <option>Reward 2</option>
                                        <option>Reward 3</option>
                                        <option>Reward 4</option>
                                      </select>
                        </div>
                        <div class="form-group row">
                                <div class="col-md-4">
                                  <div class="form-group">
                                      <label for="exampleFormControlSelect1">Month</label>
                                      <select class="form-control" id="exampleFormControlSelect1">
                                        <option>January</option>
                                        <option>February</option>
                                        <option>March</option>
                                        <option>April</option>
                                      </select>
                                  </div>
                                </div>
                                <div class="col-md-4">
                                  <div class="form-group">
                                    <label for="exampleFormControlSelect1">Date</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                      <label for="exampleFormControlSelect1">Year</label>
                                      <select class="form-control" id="exampleFormControlSelect1">
                                        <option>2019</option>
                                        <option>2020</option>
                                      </select>
                                    </div>
                                  </div>
                                
                              </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Add Task Modal -->


    <ul class="list-group">
        <% tasks.forEach( function(task) { %>
            <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" role="tab">
                Task Name: <%= task.name %> 
                <div class="pull-right action-buttons">
                    <a href="#"><i class="far fa-edit"></i></span></a>
                    <a href="#"><i class="fas fa-trash-alt"></i></span></a>
                </div>
            </li>
            <% }); %>
    </ul>
</div>






</html>
